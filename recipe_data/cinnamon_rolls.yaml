title: Cinnamon rolls
credits:
    'Macheesmo': 'http://www.macheesmo.com/2012/07/date-cinnamon-rolls/'
yield: 8 cinnamon rolls
ingredients:
    Dough: 
        - 1/4 ounce dry yeast 
        - 1/4 Cup plus 1/2 teaspoon sugar 
        - 1/4 cup water 
        - 1/2 cup milk, room temp 
        - 2 tablespoons brown sugar 
        - 1 egg plus 1 egg yolk
        - 1/2 teaspoon vanilla extract
        - 1 teaspoon salt 
        - 8 tablespoons unsalted butter, soft 
        - 12 3/4 oz all-purpose flour 
    Filling: 
        - 1/4 cup sugar
        - 1/4 cup brown sugar
        - 1/2 cup pecans or walnuts, toasted and chopped
        - 1 tablespoon cinnamon 
        - 1/2 teaspoon salt 
        - 1/2 teaspoon nutmeg 
        - 4 tablespoons unsalted butter, melted 
    Icing: 
        - 1 cup powdered sugar 
        - 1-2 tablespoons milk
steps:
    - Stir yeast, 1/2 teaspoon sugar, and water into a small bowl. Let sit for 10 minutes until foamy.
    - Stir together yeast mixture, milk, brown sugar, sugar, eggs, vanilla extract, and salt in mixing bowl.
    - Stir in flour in four batches.
    - Fit stand mixer with dough hook and mix for 4-5 minutes until dough is well combined.
    - Add butter and mix for another 4-5 minutes until butter is well incorporated.
    - Transfer dough to a bowl, cover and let rise for two hours until doubled in size.
    - Combine all filling ingredients in a bowl and mix into a paste.
    - Butter a large 13x9 baking dish.
    - Turn dough onto floured surface and roll into a large rectangle.
    - Spread filling evenly over surface. Sprinkle with about 1/8 cup extra brown sugar.
    - Roll dough tightly into a log and cut into 8 even pieces.
    - Transfer rolls to baking dish, cover and let rise for one hour or until doubled in size.
    - Preheat over to 375 degrees.
    - Bake rolls for 24 minutes or until well browned.
    - Add powdered sugar to a bowl and slowly incorporate milk until the icing is a thick glaze.
    - Let the rolls cool for 30 minutes and then drizzle with the icing.
