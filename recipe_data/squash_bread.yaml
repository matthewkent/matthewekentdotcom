title: Squash bread
credits:
    'Simmer': 'http://simmerboston.com/2010/11/acorn-squash-bread/'
yield: 1 large loaf
ingredients:
    - 1 cup roasted, mashed squash (pumpkin, acorn, butternut or even bananas)
    - 3/4 cup sugar
    - 1/2 cup canola oil
    - 2 eggs
    - 1/2 tsp vanilla extract (if using bananas)
    - 6 3/8 oz all purpose flour
    - 1 tsp cinnamon
    - 1/2 tsp cloves
    - 1/2 tsp nutmeg
    - 1 tsp baking soda
    - 1/2 tsp baking powder
    - 1/4 tsp salt
steps:
    - Combine dry ingredients in a bowl and whisk together.
    - Combine wet ingredients in another bowl and stir to combine, then incorporate dry ingredients in batches.
    - Pour batter into buttered loaf pan and bake at 350 for 45 minutes or until set.
