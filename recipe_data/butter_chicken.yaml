title: Butter chicken
credits:
    'Floyd Cardoz': 'http://www.seriouseats.com/recipes/2012/05/floyd-cardozs-butter-chicken-tikka-masala-recipe.html'
ingredients:
    'Chicken Tikka':
        - 4 medium cloves garlic, minced
        - 2 tablespoons minced fresh ginger
        - 1 jalapeno chili, seeded and chopped
        - 3 limes, juiced
        - 3 tablespoons canola oil
        - 1 tablespoon kosher salt
        - 3 tablespoons paprika
        - 1 tablespoon garam masala
        - 1 teaspoon cayenne pepper
        - 2 cups full fat yogurt
        - 2 pounds boneless, skinless chicken breasts or thighs
    Sauce:
        - 2 (28 oz.) cans roasted tomatoes
        - 2 cups water
        - 1 large onion, chopped
        - 3 medium cloves garlic, minched
        - 1 1/2 tablespoons fresh minced ginger
        - 1 jalapeno chili, seeded and chopped
        - 4 tablespoons unsalted butter
        - 1/2 teaspoon cinnamon
        - Kosher salt
        - 3 tablespoons honey
        - 3 tablespoons fenugreek leaves, toasted until darker in color and crushed
        - 1 tablespoon black pepper
        - 1/2 to 3/4 cup heavy cream, to taste (optional)
steps:
    - Combine all ingredients for chicken tikka in a ziploc bag and marinate at least 4 hours, no longer than overnight.
    - Grill or broil chicken until cooked through. Be sure to cook on high heat to achieve grill marks or charred edges.
    - Combine all sauce ingredients through black pepper in a saucepan and cook until reduced, about 30 minutes.
    - Transfer sauce to blender, puree on high, and pour through a fine mesh strainer back into saucepan.
    - Warm sauce over low heat and add cream if using.
    - Chop chicken into bite-sized chunks and add to sauce, heat through, and serve.
