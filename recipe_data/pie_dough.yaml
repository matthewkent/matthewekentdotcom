title: Pie dough
yield: 1 crust
ingredients:
    - 4 1/2 ounces all purpose flour
    - 8 tbsp cold butter, cut into cubes
    - 1 tbsp sugar
    - 1 tsp salt
    - 3 tbsp ice water
steps:
    - Combine flour, sugar, and salt in a bowl.
    - Blend butter into flour with pastry cutter or hands.
    - Add water until mixture forms a dough.
    - Flatten into a disk, cover with plastic wrap and chill in refrigerator for 30 min.
    - Roll dough out flat and use as desired.
