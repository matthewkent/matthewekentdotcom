title: Pie dough
credits:
    'Serious Eats': 'http://sweets.seriouseats.com/2011/07/the-food-lab-the-science-of-pie-how-to-make-pie-crust-easy-recipe.html'
yield: 1 crust
ingredients:
    - 4 1/2 ounces all purpose flour
    - 8 tbsp cold butter, cut into cubes
    - 1 tsp salt
    - 3 tbsp ice water
steps:
    - Combine 2/3 of flour and salt in a bowl.
    - Blend butter into flour with a pastry cutter, or combine with a stand mixer on high.
    - Add remaining 1/3 of flour and incorporate with a spatula.
    - Add water and stir gently with a spatula until mixture forms a dough.
    - Flatten into a disk, cover with plastic wrap and chill in refrigerator for 30 min.
    - Roll dough out flat and use as desired.
