title: Pizza dough
credits:
    'Kenji Lopez-Alt': 'http://www.seriouseats.com/recipes/2010/10/new-york-style-pizza.html'
yield: 2 personal sized (8 to 10 inch) pizzas
ingredients:
    - 11 1/4 ounces bread flour
    - 2 1/4 teaspoons sugar
    - 1 1/2 teaspoons kosher salt
    - 1 teaspoon instant yeast
    - 1 1/2 tablespoons extra-virgin olive oil
    - 7 1/2 ounces lukewarm water
steps:
    - Combine all ingredients by hand until well mixed and knead by hand for one minute.
    - Divide dough in half and transfer to quart-sized plastic containers.
    - Let dough rise in refrigerator at least 24 hours or up to 5 days.
    - Remove dough from refrigerator and let rise at warm room temperature until doubled in size, about two hours.
    - Roll out flat, apply desired toppings, and bake on a pizza stone at 500 degrees for 8 minutes.
